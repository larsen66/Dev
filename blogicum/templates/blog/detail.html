<!-- blog/templates/blog/detail.html -->

{% extends 'base.html' %}

{% block title %}{{ post.location }}{% endblock %}

{% block content %}
<div class="container py-5">
    <h1>{{ post.location }}</h1>
    <p><strong>Дата:</strong> {{ post.date }}</p>
    <p><strong>Категория:</strong> {{ post.category }}</p>
    <p>{{ post.text }}</p>
    <a href="{% url 'blog:index' %}">Назад к списку постов</a>
</div>
{% endblock %}
