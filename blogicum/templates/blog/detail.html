{% extends 'base.html' %}

{% block title %}{{ post.location }}. {{ post.date }}{% endblock %}

{% block content %}
<div class="container py-5">
    <article class="post">
        <header>
            <h1>{{ post.location }}</h1>
            <p><strong>Дата:</strong> {{ post.date }}</p>
            <p><strong>Категория:</strong> {{ post.category }}</p>
        </header>
        <div class="post-content">
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    </article>
    <a href="{% url 'blog:index' %}" class="btn btn-primary">Назад к списку постов</a>
</div>
{% endblock %}
